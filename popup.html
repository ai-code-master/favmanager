<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加到收藏夹</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⚡ 添加到收藏夹</h1>
        </div>

        <div class="content">
            <!-- 页面预览区域 -->
            <div class="section preview-section">
                <div class="page-preview">
                    <div class="preview-left">
                        <div class="page-screenshot" id="page-screenshot">
                            <div class="screenshot-placeholder">📸</div>
                        </div>
                    </div>
                    <div class="preview-right">
                        <div class="page-title-preview" id="title-preview">正在获取页面信息...</div>
                        <div class="page-url-preview" id="url-preview">-</div>
                        <div class="page-description-preview" id="description-preview"></div>
                    </div>
                </div>
            </div>
            
            <!-- 页面信息区域 -->
            <div class="section">
                <label>编辑信息</label>
                <div class="form-group">
                    <input type="text" id="title" placeholder="网页标题">
                </div>
                <div class="form-group">
                    <input type="url" id="url" placeholder="网址">
                </div>
                <div class="form-group">
                    <textarea id="description" placeholder="描述" rows="2"></textarea>
                </div>
            </div>

            <!-- 文件夹选择 -->
            <div class="section">
                <label>保存到文件夹</label>
                <div class="form-group">
                    <select id="category">
                        <option value="1">📁 书签栏</option>
                        <option value="2">📁 其他书签</option>
                    </select>
                </div>
            </div>

            <!-- 标签输入 -->
            <div class="section">
                <label>标签</label>
                <div class="form-group">
                    <input type="text" id="tags" placeholder="输入标签，用逗号分隔">
                </div>
            </div>

            <!-- 备注 -->
            <div class="section">
                <label>备注</label>
                <div class="form-group">
                    <textarea id="note" placeholder="个人备注" rows="2"></textarea>
                </div>
            </div>
        </div>

        <!-- 操作按钮 -->
        <div class="actions">
            <button id="cancel-btn" class="btn btn-secondary">取消</button>
            <button id="save-btn" class="btn btn-primary">保存</button>
        </div>

        <!-- 快速链接 -->
        <div class="footer">
            <a href="#" id="open-dashboard">打开管理页面</a>
            <span>|</span>
            <a href="#" id="search-bookmarks">搜索收藏</a>
        </div>

        <!-- 消息提示 -->
        <div id="message" class="message hidden"></div>

        <!-- 加载状态 -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <span>保存中...</span>
        </div>
    </div>

    <script src="bookmarks.js"></script>
    <script src="storage.js"></script>
    <script src="popup.js"></script>
</body>
</html>
