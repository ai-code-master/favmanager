    <script>
        // æ¨¡æ‹Ÿchrome.i18n APIï¼ˆç”¨äºæµ‹è¯•ï¼‰
        if (typeof chrome === 'undefined') {
            // åŠ è½½æ¨¡æ‹Ÿç¿»è¯‘æ•°æ®
            const translations = {
                'en': {
                    'appName': 'FavManager',

                    'common_save': 'Save',

                'zh-CN': {

                    'common_save': 'ä¿å­˜',

                    'msg_save_success': 'ä¿å­˜æˆåŠŸï¼',

                    'dashboard_result_count': 'å…± $COUNT$ ä¸ªæ”¶è—'
                }
            };

            // è·å–æµè§ˆå™¨è¯­è¨€
            const currentLang = navigator.language || 'en';
            const langCode = currentLang.includes('zh') ? 'zh-CN' : 'en';
            
            // æ¨¡æ‹ŸChrome API
            window.chrome = {
                i18n: {
                    getUILanguage: () => langCode,
                    getMessage: (key, params = []) => {
                        let message = translations[langCode][key] || translations['en'][key] || key;
                        
                        // å¤„ç†å‚æ•°æ›¿æ¢
                        if (params && params.length > 0) {
                            params.forEach((param, index) => {
                                const placeholder = ['$TITLE$', '$COUNT$', '$ERROR$', '$ACTION$'][index];
                                if (placeholder) {
                                    message = message.replace(placeholder, param);
                                }
                            });
                        }
                        
                        return message;
                    }
                }
            };
        }

        // æµ‹è¯•å‡½æ•°
        function testMessages() {

            const messages = [

            output.innerHTML = messages.map(msg => `<div>â€¢ ${msg}</div>`).join('');
        }

        function testDirectAPI() {
            const output = document.getElementById('api-output');
            output.innerHTML = `
                <div><strong>ç›´æ¥APIè°ƒç”¨ç»“æœï¼š</strong></div>
                <div>â€¢ ä¿å­˜æŒ‰é’®: ${chrome.i18n.getMessage('common_save')}</div>
                <div>â€¢ åº”ç”¨åç§°: ${chrome.i18n.getMessage('appName')}</div>
                <div>â€¢ å½“å‰è¯­è¨€: ${chrome.i18n.getUILanguage()}</div>
            `;
        }

        function testParameterizedMessages() {
            const output = document.getElementById('param-output');
            const bookmarkTitle = 'Google Search';
            const count = 42;
            
            output.innerHTML = `
                <div><strong>å‚æ•°åŒ–æ¶ˆæ¯æµ‹è¯•ï¼š</strong></div>
                <div>â€¢ ${chrome.i18n.getMessage('msg_bookmark_added', [bookmarkTitle])}</div>
                <div>â€¢ ${chrome.i18n.getMessage('dashboard_result_count', [count])}</div>
            `;
        }

        // åˆå§‹åŒ–é¡µé¢
        function initializePage() {
            // æ˜¾ç¤ºå½“å‰è¯­è¨€
            document.getElementById('current-language').textContent = chrome.i18n.getUILanguage();
            
            // æ›´æ–°åº”ç”¨ä¿¡æ¯
            document.getElementById('app-name').textContent = chrome.i18n.getMessage('appName');
            document.getElementById('app-desc').textContent = chrome.i18n.getMessage('appDesc');
            
            // ç¿»è¯‘æ‰€æœ‰å¸¦data-i18nå±æ€§çš„å…ƒç´ 
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                const translation = chrome.i18n.getMessage(key);
                if (translation && translation !== key) {
                    element.textContent = translation;
                }
            });

            // ç¿»è¯‘placeholder
            document.querySelectorAll('[data-i18n-placeholder]').forEach(element => {
                const key = element.getAttribute('data-i18n-placeholder');
                const translation = chrome.i18n.getMessage(key);
                if (translation && translation !== key) {
                    element.placeholder = translation;
                }
            });

            console.log('ğŸŒ i18næµ‹è¯•é¡µé¢åˆå§‹åŒ–å®Œæˆ');
            console.log('å½“å‰è¯­è¨€:', chrome.i18n.getUILanguage());
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        if (document.readyState === 'loading') {
